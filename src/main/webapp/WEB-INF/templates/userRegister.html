<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../../css/app.css" th:href="@{/css/app.css}">
	<title>OhMyCat-注册</title>
</head>
<body>
	<div class="container-fluid register-page">
		<div class="container">
			<h1>OHMYCAT</h1>
			<div class="register-form">
				<form id="register-form" method="post" action="#">
					<div class="register-inputs">
						<div class="usernameErrorMsg">
							用户名已存在
						</div>
						<div class="input username-input">
							<input id="username" type="text" name="username" required="required" placeholder="用户名" autofocus="autofocus"></input>
						</div>
						<div class="input password-input">
							<input id="password" type="password" name="password" required="required" placeholder="密码"></input>
						</div>
						<div class="passwordErrorMsg">
							两次输入的密码不一致
						</div>
						<div class="input password-input">
							<input id="password_" type="password" name="password_" required="required" placeholder="重复密码"></input>
						</div>
						<div class="emailErrorMsg">
							输入邮箱格式不正确
						</div>
						<div class="input email-input">
							<input id="email" type="email" name="email" required="required" placeholder="邮箱"></input>
						</div>
					</div>
					<div class="submit-input">
						<input id="register-submit" type="button" value="注 册"></input>
					</div>
				</form>
				<div class="change-page">
					<a href="#" th:href="@{/login}">已经有用户？登录 <span class="glyphicon glyphicon-arrow-right"></span></a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../../js/jquery.cookie.js" th:src="@{/js/jquery.cookie.js}"></script>
	<script type="text/javascript" src="../../js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
