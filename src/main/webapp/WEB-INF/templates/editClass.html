<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="@{pageTitle}">新建喵学堂</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="../../css/sideNav.css" th:href="@{/css/sideNav.css}" />
	<link rel="stylesheet" type="text/css" href="../../css/nav.css" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" type="text/css" href="../../css/edit.css" th:href="@{/css/edit.css}" />
</head>
<body>
	<div th:replace ="sideNav :: leftDiv"></div>
	<div th:replace ="sideNav :: topDiv"></div>
	<div class="main">
		<div class="nav">
			<div class="index nav_no_select"><a href="#" th:href="@{/user/indexAction}">新建动态</a></div>
			<div class="index nav_select"><a href="#" th:href="@{/user/indexClass}">新建学堂</a></div>
			<div class="white"></div>
		</div>
		<form class="edit" action="#" th:action="@{/user/editAction}">
			<label for="title">文章标题：</label>
			<input type="text" name="title" placehold="不超过25个字" maxlength="25" />
			<label for="digest">文章概要：</label>
			<textarea type="text" name="digest" placehold="不超过100个字" maxlength="100" style="width:70%;height:50px;"></textarea>
			<label for="content">文章内容：</label>
			<script id="container" name="content" style="width: 100%;height: 300px" type="text/plain"></script>
			<br/>
			<button type="submit">新建学堂</button>
		</form>
	</div>
	
</body>
<script type="text/javascript" src="../../js/sideNav.js" th:src="@{/js/sideNav.js}"></script>
<script type="text/javascript" src="../../js/cookie.js" th:src="@{/js/cookie.js}"></script>
<script type="text/javascript" charset="utf-8" src="../../libs/Ueditor-utf8/ueditor.config.js" th:src="@{/libs/Ueditor-utf8/ueditor.config.js}"></script>
<script type="text/javascript" charset="utf-8" src="../../libs/Ueditor-utf8/ueditor.all.min.js" th:src="@{/libs/Ueditor-utf8/ueditor.all.min.js}"> </script>
<script type="text/javascript" charset="utf-8" src="../../libs/Ueditor-utf8/lang/zh-cn/zh-cn.js" th:src="@{/libs/Ueditor-utf8/lang/zh-cn/zh-cn.js}"></script>
<script type="text/javascript">
	var username = getCookie("username");
	var config = {
		toolbars: [
			['bold', 'italic', 'underline', 'strikethrough', '|',
			  'blockquote', '|',
			  'paragraph', 'fontsize', '|',
			  'link', 'simpleupload', '|',
			  'justifyleft', 'justifycenter', 'justifyright', '|',
			  'forecolor', 'backcolor', '|',
			  'insertunorderedlist'
			]
		],
		imagePathFormat: "/upload/image/" + username + "/{yyyy}{mm}{dd}/{time}{rand:6}"
		
	};

	var ue = UE.getEditor('container', config);

</script>
</html>
